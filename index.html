<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="style.css"
      rel="stylesheet"
    />
    <script
      src="script.js"
      defer
    ></script>
    <title>Project 2</title>
  </head>
  <body>
    <h1>Welcome to Wordle!</h1>
    <p id="average-score"></p>
    <div class="guess-container">
      <p>What is your guess?</p>
      <div
        class="response-container"
        id="response-container"
      >
        <input
          type="text"
          id="user-guess"
          name="user-guess"
          minlength="5"
          maxlength="5"
          placeholder="Type guess here"
        />
        <button id="guess-check-btn">Check</button>
      </div>
      <button
        id="restart-game-btn"
        style="display: none"
      >
        Restart Game
      </button>
    </div>
    <div class="grid">
      <div
        class="row"
        id="row-1"
      >
        <div class="arrow">&#8658;</div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
      </div>

      >

      </div>
      <div

        id="row-3"

      </div>
      <div

        <div class="letter-box"></div>
        <div class="letter-box"></div>
      </div>
      <div
        class="row"
        id="row-5"
      >

        <div class="letter-box"></div>
